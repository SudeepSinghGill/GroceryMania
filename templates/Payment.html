<html>
	<head>
		<title>Payment Method Page</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style6.css') }}"> 
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
		
	</head>
	<body>
		<form method="POST" action="/order">

		<h2 class="heading">Payment method</h2>
		<div align="center">
		<label><input type="radio" name="payment" value="Online"><img src="{{ url_for('static',filename='images/net.png') }}" height="100px" style="padding-left:20px; padding-bottom:20px"/></label>
		</div>
		<div align="center">
		<label><input type="radio" name="payment" value="COD" checked><img src="{{ url_for('static',filename='images/Cash.jpg') }}" height="100px" style="padding-left:20px; padding-bottom:20px"/></label>
		</div>
		<input type="submit" name="order" value ="ORDER NOW " class="btn btn-success pull-right" id="buy" />
	</form>
		
	</body>
</head>
