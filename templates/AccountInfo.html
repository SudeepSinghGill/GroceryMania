<html>
	<head>
		<title>User Information</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style7.css') }}"> 
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
	</head>
	{% include 'TopBar.html' %}
	<body>
	{% for item in data %}
		<h1>User Account Information</h1>
			<table>
				<tr>
				  <td><h3 class="cat">Name :</h3>
				  </td>
				  
				  <td><p class="data">{{item[0]}}</p>
				  </td>
				
				<td>
				</td>
				  
				</tr>
				
				<tr>
				  <td><h3 class="cat">Mobile No :</h3> 
				  </td>
				  
				  <td><p class="data">{{item[1]}}</p>
				  </td>
				  
				<td>
				</td>

				</tr>
				
				<tr>
				  <td><h3 class="cat">Address :</h3> 
				  </td>
				  {% if data2 == 1 %}
				  <td><p class="data">{{ item[2]+","+item[3]+","+item[4]+","+item[5]+"  "+item[6] }}</p>
				  </td>
				  
				 <td>
				</td>
				
				</tr>
				{% endif %}
			</table>
	{% endfor %}
			<a href="/change"><img src="{{ url_for('static',filename='images/change.jpg') }}" height="120px" style="float:right; position:absolute; right:200px"/></a>
	
	</body>
	
</html>
